<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,maximum-scale=1">
	<title>KSS Typing Tool</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./bundle.js"></script>
</head>
<body>
	<div class="container showing" id="loader">
		<div class="center">
			<p>Loading Contents...</p>
			<p id="progressMsg"></p>
			<div id="bar_cont">
				<div id="bar"></div>
			</div>
		</div>
	</div>
	<div class="container" id="start">
		<div class="center">
			<p> - KSS Typing System - <br>Press Space to Start</p>
		</div>
	</div>
	<div class="container" id="main">
		<div class="typed"></div>
		<div class="time">
			残り<span id="remTime"></span>
			<div class="timeRemainingBar_container">
				<div id="bar"></div>
			</div>
		</div>
		<div class="eng">
			<label>入力する文字</label>
			<div class="center"><span class="typed_char"></span><span class="next_char"></span><span class="remaining_char"></span></div>
		</div>
		<div class="pho">
			<label>発音記号（or 略す前）</label>
			<div class="center"></div>
		</div>
		<div class="jap">
			<label>説明</label>
			<div class="center"></div>
		</div>
		<div class="keyboard"></div>
	</div>
	<div class="container" id="end">
		<div class="center">
			<p>終了！</p>
		</div>
	</div>
	<div class="contaienr" id="score">

	</div>
</body>
</html>
